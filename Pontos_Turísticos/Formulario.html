<!doctype html>
<html lang='pt-BR'>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='site.css'>
        <title>VeraTour</title>
    </head>
    <body>
        <div class='container' id='form'>

            <header>
                <h1><a href='#'>Pontos turísticos de Veranópolis</a></h1>
            </header>

            <main>
                <section>
                    <h2 class='titulo'><b>Formulário de Comentário</b></h2>
                        <form action='/login.php' method='post'>

                            <p><label for='nome'>Nome</label>
                            <input type='text' name='nome' id='nome' required pattern="[aA-zZ\s]+$" autofocus placeholder='Use somente letras'></p>

                            <p><label for='idade'>Informe sua idade</label>
                            <input type='number' name='idade' id='idade' required min='1' placeholder='Digite sua idade aqui'></p>

                            <p><label for='genero'>Informe seu gênero</label></p>
                            <p><input type='radio' name='genero' id='genero'value='' required>
                            <label for='genero'>Masculino</label></p>
                            <p><input type='radio' name='genero' id='genero'>
                            <label for='genero'>Feminino</label></p>
                            <p><input type='radio' name='genero' id='genero'>
                            <label for='genero'>Outro</label></p>

                            <p><label for='email'>Informe seu email</label>
                            <input type='email' name='email' id='email' required placeholder='Digite seu email aqui'></p>

                            <p><label for='date'>Informe a data de preenchimento</label>
                            <input type='date' name='data' id='data' required pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" placeholder='Digite a data aqui'></p>

                            <p><label for='comentario'>Digite seu comentário</label>
                            <input type='textarea' name='comentario' id='comentario' required placeholder='Escreva seu comentário aqui'></p>

                            <p><label for='avaliacao'>Deixe uma avaliação do site</label>
                            <select name='cidades'>
                                <option value='vazio'>---</option>
                                <option value='otimo'>Ótimo</option>
                                <option value='bom'>Bom</option>
                                <option value='ok'>Ok</option>
                                <option value='ruim'>Ruim</option>
                                <option value='horrivel'>Horrível</option>
                            </select></p>

                            <p><input type='submit' name='enviar' value='Enviar'></p>

                        </form>
                    <div class='clear'></div>
                </section>
            </main>

        </div>
    </body>
</html>
