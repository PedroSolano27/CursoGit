<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <h2>Digite o número e confirme para gerar a tabuada</h2>

    <form action="" id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="5">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" name="multiplicator" id="multiplicator" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>

    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do Número: <span></span></h2>
        <div id="multiplication-ops">
            <p>Informe um número para calcular a Tabuada...</p>
        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
