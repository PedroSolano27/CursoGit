<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Gerador de Box Shadow</title>
    </head>
    <body>
        <header>
            <h1>Gerador de Box Shadow</h1>
        </header>

        <main>
            <section id="box-shadow-generator">
                <section id="controls-container">
                    <h2>Configurações da Box Shadow:</h2>
    
                    <section class="form-control">
                        <section class="range-input">
                            <label for="horizontal">Deslocamento Horizontal:</label>
                            <input type="range" name="horizontal" id="horizontal" min="-100" max="100" value="5">
                        </section>
                        <section class="ref-input">
                            <input type="number" name="horizontal-val" id="horizontal-val" min="-100" max="100">
                            <p>px</p>
                        </section>
                    </section>
    
                    <section class="form-control">
                        <section class="range-input">
                            <label for="vertical">Deslocamento Vertical:</label>
                            <input type="range" name="vertical" id="vertical" min="-100" max="100" value="5">
                        </section>
                        <section class="ref-input">
                            <input type="number" name="vertical-val" id="vertical-val" min="-100" max="100">
                            <p>px</p>
                        </section>
                    </section>
    
                    <section class="form-control">
                        <section class="range-input">
                            <label for="blur">Intensidade do Borrão (Blur):</label>
                            <input type="range" name="blur" id="blur" min="0" max="100" value="10">
                        </section>
                        <section class="ref-input">
                            <input type="number" name="blur-val" id="blur-val" min="0" max="100">
                            <p>px</p>
                        </section>
                    </section>
    
                    <section class="form-control">
                        <section class="range-input">
                            <label for="spread">Intensidade do Espalhamento (Spread):</label>
                            <input type="range" name="spread" id="spread" min="-100" max="100" value="3">
                        </section>
                        <section class="ref-input">
                            <input type="number" name="spread-val" id="spread-val" min="-100" max="100">
                            <p>px</p>
                        </section>
                    </section>

                    <section class="form-control">
                        <section class="range-input">
                            <label for="opacity">Opacidade:</label>
                            <input type="range" name="opacity" id="opacity" min="0" max="100" value="1" step="0.01">
                        </section>
                        <section class="ref-input">
                            <input type="number" name="opacity-val" id="opacity-val" min="0" max="1" step="0.01">
                            <p>px</p>
                        </section>
                    </section>

                    <section class="form-control">
                        <section class="range-input">
                            <label for="inset">Sombra Interna (Inset):</label>
                            <input type="checkbox" name="inset" id="inset">
                        </section>
                    </section>

                    <section class="form-control">
                        <section class="range-input">
                            <label for="color">Cor da Sombra:</label>
                            <input type="color" name="color" id="color" value="#000000">
                        </section>
                        <section class="ref-input">
                            <input type="number" name="color-val" id="color-val" min="0" max="1" step="0.01">
                        </section>
                    </section>
    
                </section>
    
                <section id="preview">
                    <h2>Preview do Efeito Gerado:</h2>
                    <section id="box"></section>
                </section>
            </section>

            <section id="css-rule">
                <h2>Copie e Cole a Regra Gerada</h2>
                <section id="rules-area">
                    <p id="rule">box-shadow: <span></span>;</p>
                    <p id="webkit-rule">-webkit-box-shadow: <span></span>;</p>
                    <p id="moz-rule">-moz-box-shadow: <span></span>;</p>
                </section>
                <p id="copy">Clique acima para copiar as Regras</p>
            </section>
        </main>
    </body>
</html>
