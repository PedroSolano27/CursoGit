<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>DevNotes</title>
    </head>
    <body>
        <header>
            <h1>DevNotes</h1>

            <section id="search-container">
                <i class="bi bi-search"></i>
                <input type="text" id="search-input" placeholder="Buscar uma nota">
            </section>

            <button id="export-btn">Exportar CSV <i class="bi bi-download"></i></button>
        </header>
        
        <main>
            <section id="add-note-container">
                <input type="text" id="note-content" placeholder="Fazer uma anotação">
                <button class="add-note"><i class="bi bi-plus-lg"></i></button>
            </section>
            
            <section id="notes-container">
            </section>
        </main>
    </body>
</html>
